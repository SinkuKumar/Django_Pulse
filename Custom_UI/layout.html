<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Flexbox Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @media (min-width: 768px) {
      #layout {
        display: flex;
      }
      #sidebar {
        width: 250px;
        flex-shrink: 0;
        background: #f8f9fa;
        border-right: 1px solid #ddd;
        padding: 1rem;
        height: calc(100vh - 56px);
        position: sticky;
        top: 56px;
      }
      #content {
        flex-grow: 1;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light d-flex justify-content-between px-3">
    <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Open menu">
      â˜°
    </button>
    <a class="navbar-brand" href="#">Logo</a>
    <button class="btn btn-outline-danger">Logout</button>
  </nav>

  <!-- Main Layout -->
  <div id="layout">
    <!-- Sidebar for large screens -->
    <aside id="sidebar" class="d-none d-md-block">
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none">Dashboard</a></li>
        <li><a href="#" class="text-decoration-none">Profile</a></li>
        <li><a href="#" class="text-decoration-none">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main id="content">
      <h1>Main Content</h1>
      <p>This is where your main page content will go.</p>
    </main>
  </div>

  <!-- Offcanvas Sidebar for mobile -->
  <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Sidebar Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="text-decoration-none">Dashboard</a></li>
        <li><a href="#" class="text-decoration-none">Profile</a></li>
        <li><a href="#" class="text-decoration-none">Settings</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
